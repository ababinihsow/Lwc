<template>
    <lightning-record-edit-form record-id={recordId} 
                                object-api-name={objectApiName}
                                onsubmit={handleSubmit}
                                onload={handleLoad}
                                onsuccess={handleSuccess}
                                onerror={handleError}
                                >
        <lightning-messages></lightning-messages>
        <lightning-input-field field-name="Name"></lightning-input-field>
        <lightning-input-field field-name="Industry"></lightning-input-field>
        <lightning-input-field field-name="AnnualRevenue"></lightning-input-field>
        <div class="slds-m-top_medium">
            <lightning-button class="slds-m-top_small" label="キャンセル" onclick={handleReset}></lightning-button>
            <lightning-button class="slds-m-top_small" label="保存" type="submit"></lightning-button>
        </div>
    </lightning-record-edit-form>
</template>
